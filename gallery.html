<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Integrated Healthcare Network</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #333;
        }
        header, footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        nav ul li a:hover {
            color: #2575fc;
        }
        main {
            padding: 60px 20px;
            text-align: center;
        }
        .gallery-container {
            max-width: 1100px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .gallery-item:hover {
            transform: translateY(-10px);
        }
        .gallery-item h3 {
            position: absolute;
            bottom: 15px;
            left: 15px;
            color: #fff;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gallery</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="hospitals.html">Hospitals</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="gallery-container">
            <div class="gallery-item">
                <img src="images/hospital1.jpg" alt="Hospital Building">
                <h3>Modern Hospital Infrastructure</h3>
            </div>
            <div class="gallery-item">
                <img src="images/doctors.jpg" alt="Doctors Team">
                <h3>Expert Healthcare Team</h3>
            </div>
            <div class="gallery-item">
                <img src="images/organ-donation.jpg" alt="Organ Donation">
                <h3>Organ Donation Awareness</h3>
            </div>
            <div class="gallery-item">
                <img src="images/blood-donation.jpg" alt="Blood Donation Camp">
                <h3>Blood Donation Camp</h3>
            </div>
            <div class="gallery-item">
                <img src="images/emergency.jpg" alt="Emergency Care">
                <h3>Emergency Care Services</h3>
            </div>
            <div class="gallery-item">
                <img src="images/patient-care.jpg" alt="Patient Care">
                <h3>Compassionate Patient Care</h3>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Integrated Healthcare Network. All rights reserved.</p>
    </footer>
</body>
</html>
