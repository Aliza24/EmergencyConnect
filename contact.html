<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - EmergencyConnect</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        nav ul li a:hover {
            color: #ff5722;
        }
        main {
            padding: 60px 20px;
            text-align: center;
        }
        .contact-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 40px;
        }
        .contact-form, .contact-info {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 45%;
            transition: 0.3s;
        }
        .contact-form:hover, .contact-info:hover {
            transform: translateY(-10px) scale(1.05);
        }
        .contact-form h2, .contact-info h2 {
            color: #764ba2;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: #764ba2;
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            transition: 0.3s;
            cursor: pointer;
        }
        .btn:hover {
            background: #5b3a91;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        .map-container {
            margin: 40px auto;
            text-align: center;
        }
        iframe {
            width: 100%;
            max-width: 900px;
            height: 400px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="hospitals.html">Hospitals</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="news.html">News</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contact-container">
            <div class="contact-form">
                <h2>Send Us a Message</h2>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    
                    <button type="submit" class="btn">Send</button>
                </form>
            </div>

            <div class="contact-info">
                <h2>Contact Information</h2>
                <p><strong>Phone:</strong> +91-9024127039</p>
                <p><strong>Email:</strong> support@healthcarenetwork.com</p>
                <p><strong>Address:</strong> JECRC Foundation, Jaipur</p>
            </div>
        </div>

        <div class="map-container">
            <h2>Find Us Here</h2>
            <iframe
                src="https://www.google.com/maps?q=JECRC+Foundation,Jaipur&output=embed"
                allowfullscreen>
            </iframe>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 EmergencyConnect. All rights reserved.</p>
    </footer>
</body>
</html>
